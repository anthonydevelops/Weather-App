<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type= "text/css"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  </head>

  <body onload="initialize()">
    <h1>Weather App</h1>
    <!-- Display Weather Data -->
    <div class="data">
      <h3 id="city"></h3>
      <h3 id="weather"></h3>
      <canvas id="animated-icon" width="128" height="128"></canvas>
    </div>
    <button id="cfBtn" type="button" class="ion-thermometer" onclick="changeTemp()">
      C - F
    </button>

    <!-- Display contributor -->
    <footer><span class="ion-android-favorite"></span> Coded by
      <a href="https://github.com/anthonydevelops"> Anthony Campos </a>
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCca1q-S9W97N8SXOl0Y-JUM-RXmF52h0I&callback=initialize"
type="text/javascript"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
